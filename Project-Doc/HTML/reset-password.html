<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="BAH Mamadou Aliou">
  <title>Reset your password</title>
  <link rel="stylesheet" href="../CSS/home.css">
  <script src="../JS/reset-password.js" defer></script>
</head>

<body>
  <video autoplay muted loop id="video-background">
    <source src="../images_dowload/videobackground.mp4" type="video/mp4">
  </video>

    <div class="wrapper ">
      <div class="form-box login">
        <h2>Forgot Password</h2>
        <p class="text-reset-password">We will send you a code to your email address to confirm your identity.</p>
        <form class="" action="index.html" method="post">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" name="email" required>
            <label for="email">Email</label>
          </div>

          <button type="submit" name="btn" class="btn">Reset Password</button>
          <div class="login-register">
            <p>Don't have an account ?
              <a href="home.html" class="register-link">Register</a>
            </p> <br>
            <p>Already have an account ?
              <a href="home.html" class="login-link">Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>

  </div>
</body>

</html>
